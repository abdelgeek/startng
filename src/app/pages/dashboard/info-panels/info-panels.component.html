<div class="row">
   
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 pl-2 pr-2 mb-4">
        <div class="w-100 h-100">
            <ngx-charts-number-card
                [scheme]="nbrPayementBgColor"
                [textColor]="'#fff'"
                [innerPadding]="0"
                [results]="nbrPayement"
                [valueFormatting]="infoValueFormat"
                [labelFormatting]="infoLabelFormat"
                (select)="onSelect($event)">
            </ngx-charts-number-card>     
        </div>
      </div>
    

  
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 pl-2 pr-2 mb-4">
        <div class="w-100 h-100">
            <ngx-charts-number-card
                [scheme]="mtnTotalPayeBgColor"
                [textColor]="'#fff'"
                [innerPadding]="0"
                [results]="mtnTotalPaye"
                [valueFormatting]="infoValueFormat"
                [labelFormatting]="infoLabelFormat"
                (select)="onSelect($event)">
            </ngx-charts-number-card>     
        </div>
      </div>
</div>
